<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>FraWolf | Todo List</title>

        <!-- CSS -->
        <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="https://frawolf.it" target="_blank">FraWolf | Todo List</a>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
                    <small><a class="navlink" href="#"><span id="account"></span></a></small>
                </li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <main role="main" class="col-lg-12 d-flex justify-content-center">
                    <div id="loader" class="text-center">
                        <p class="text-center">Loading...</p>
                    </div>
                    <div id="content">
                        <form onSubmit="App.createTask(); return false;">
                            <input id="newTask" type="exit" class="form-control" placeholder="Add task..." required>
                            <input type="submit" hidden="">
                        </form>
                        <ul id="taskList" class="list-unstyled">
                            <div class="taskTemplate" class="checkbox" style="display: none;">
                                <label>
                                    <input type="checkbox" />
                                    <span class="content">Task content goes here...</span>
                                </label>
                            </div>
                        </ul>
                        <ul id="completedTaskList" class="list-unstyled">
                        </ul>
                    </div>
                </main>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://ajax.gogleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
